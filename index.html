<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="stylesheets/form.css">
   
</head>
<body>
    <div class = "container">
       <div>
           <h1>SCUBA DIVING</h1>
       </div>
        <div class="form_box">
            <table>
                <tr>
                    <td class="label"><label>Name : </label></td>
                    <td><input type="text" id="name" class="box"><span id="name_span2"></span><br><span id="name_span"></span></td>
                </tr>
                <tr>
                    <td class="label"><label>Email Id : </label></td>
                    <td><input type="email" id="email" class="box"><span id="email_span"></span></td>
                </tr>
                <tr>
                    <td class="label"><label>Password : </label></td>
                    <td><input type="password" id="pass" class="box"><span id="pass_span2"></span><br><span id="pass_span"></span></td>
                </tr>
                <tr>
                    <td class="label"><label id="l4">Confirm Password : </label></td>
                    <td><input type="password" id="confirm" class="box"><span id="confirm_span2"></span><br><span id="confirm_span"></span></td>
                </tr>
                <br>
                <tr>
                    <td class="btn" colspan="2"><br><br>
                        <input type="submit" value="Sign Up" id="signup">
                    <button id="clr">clear</button> 
                    </td>
                </tr>
            </table>
        </div>
        <div class="divers">
            <img src="images/cartoon-scuba-diver-hi.png" alt="">
        </div>
    </div>
     <script src="js/form.js"></script>
</body>
</html>
